<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <main class="container" role="main">
      <header class="header">
        <h1>Diabetes risk predictor</h1>
        <p class="lead">Enter the patient's information below and click <strong>Predict</strong>. The model result is returned immediately.</p>
      </header>

      <form id="predict-form" class="form" novalidate aria-describedby="form-help">
        <p id="form-help" class="sr-only">All fields are required unless marked optional.</p>

        <fieldset>
          <legend>Demographics</legend>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required aria-required="true">
            <option value="0">Female</option>
            <option value="1">Male</option>
            <option value="2">Other / prefer not to say</option>
          </select>

          <label for="age_category">Age category</label>
          <select id="age_category" name="age_category" required>
            <option value="0">0–30</option>
            <option value="1">30–50</option>
            <option value="2">50+</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Medical history</legend>
          <label for="hypertension">Hypertension</label>
          <select id="hypertension" name="hypertension" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>

          <label for="heart_disease">Heart disease</label>
          <select id="heart_disease" name="heart_disease" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>

          <label for="smoking_history">Smoking history</label>
          <select id="smoking_history" name="smoking_history" required>
            <option value="0">Never</option>
            <option value="1">No Info</option>
            <option value="2">Current</option>
            <option value="3">Former</option>
            <option value="4">Ever</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Measurements</legend>
          <label for="bmi">BMI</label>
          <input id="bmi" name="bmi" type="number" inputmode="decimal" step="0.01" min="10" max="60" required value="25.00" aria-describedby="bmi-help" />
          <small id="bmi-help" class="help">Typical BMI range: 10–60</small>

          <label for="HbA1c_level">HbA1c level (%)</label>
          <input id="HbA1c_level" name="HbA1c_level" type="number" step="0.1" min="3" max="20" required value="6.0" aria-describedby="hba1c-help" />
          <small id="hba1c-help" class="help">Example: 5.6</small>

          <label for="blood_glucose_level">Blood glucose (mg/dL)</label>
          <input id="blood_glucose_level" name="blood_glucose_level" type="number" step="1" min="40" max="600" required value="120" aria-describedby="glucose-help" />
          <small id="glucose-help" class="help">Fasting glucose in mg/dL</small>
        </fieldset>

        <div class="form-actions">
          <button id="submit-btn" type="submit" class="btn primary">Predict</button>
          <button id="reset-btn" type="reset" class="btn secondary">Reset</button>
        </div>

        <div id="result" class="result" role="status" aria-live="polite" aria-atomic="true"></div>
      </form>
    </main>

    <script src="/static/script.js" defer></script>
  </body>
</html>
